<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags,title,bootstrap,css,js links -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Info</title>
    <link rel="stylesheet" href="customer_info.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="customer_info.js"></script>
</head>
<body>
    <!-- section divide -->
    <section class="customer_info">
        <!-- heading  -->
        <h1 class="title">CUSTOMER INFO</h1>
        <form action="invoice/oneplus8Pro128.html">
        <div class="container">
            <div class="contact-form row">
                <!-- column length and inout field -->
                <form>
                <div class="form-field col-lg-12">
                    <input onkeyup="this.setAttribute('value', this.value);" value="" type="text" id="name" class="input-text" name="" required>
                    <label for="name" class="label">Name:</label>
                </div>
                </form>
                <div class="form-field col-lg-6">
                    <input onkeyup="this.setAttribute('value', this.value);" value=""  type="email" id="email" class="input-text" name="" required>
                    <label for="email" class="label">Email:</label>
                </div>
                <div class="form-field col-lg-6">
                    <input onkeyup="this.setAttribute('value', this.value);" value=""  type="text" id="phone" class="input-text" name="" required>
                    <label for="phone" class="label">Phone:</label>
                </div>
                <div class="form-field col-lg-12">
                    <input onkeyup="this.setAttribute('value', this.value);" value=""  type="text" id="ad1" class="input-text" name="" required>
                    <label for="ad1" class="label">Door No & Street & Area:</label>
                </div>
                <div class="form-field col-lg-6">
                    <input onkeyup="this.setAttribute('value', this.value);" value=""  type="text" id="ad2" class="input-text" name="" required>
                    <label for="ad2" class="label">City:</label>
                </div>
                <div class="form-field col-lg-6">
                    <input onkeyup="this.setAttribute('value', this.value);" value=""  type="text" id="ad3" class="input-text" name="" required>
                    <label for="ad3" class="label">State:</label>
                </div>
                <div class="form-field col-lg-6">
                    <input onkeyup="this.setAttribute('value', this.value);" value=""  type="text" id="ad4" class="input-text" name="" required>
                    <label for="ad4" class="label">Pincode:</label>
                </div>
                <!-- submit button with an onclick value in js file -->
                <div class="form-field col-lg-12">
                    <button class="submit-btn" onclick="passvalues()"><a href="invoice/oneplus8Pro128.html"></a>Place Order</button>
                </div>
            </div>
        </div>
    </form>
    </section>
</body>
</html>
